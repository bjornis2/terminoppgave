<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>dave clicker baby!</h1>
    <h2>this is to show i know simple code</h2>
    <img src="dave.png" id = "dave" style = "width: 150px;" onclick = "increment()">
    <p>daves clicked: <span id = "counter">0</span> </p>
    <button id = "reset" onclick = "reset()">Reset</button>
</body>
<script>
    var clicks = 0;
    function increment(){
        clicks = clicks +1;
        counter.innerHTML = clicks;
    }
    function reset(){
        clicks = 0;
        counter.innerHTML = clicks;
    }
</script>
</html>
